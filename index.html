<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css">

</head>''
<body onload="displayCart()">
<div id="mass" class="col-lg-7 col-md-9 col-sm-11 mt-lg-4 mt-md-4 mt-sm-2 mx-auto shadow rounded p-4">
        <h1 id="marquee"><marquee behavior="" direction="left">WELCOME TO CAPTAIN OIG SHOPPING MALL</marquee></h1>
         <input type="text" placeholder="Enter an item" class="form-control my-2" id="user">
         <input type="text" placeholder="Enter the Amount" class="form-control my-2" id="user1">
          <input type="text" placeholder="Enter the Quantity" class="form-control my-2" id="user2">
        <button id="add" class="btn btn-dark w-30  text-light fw-bold" onclick="addToCart()">Add To Cart</button>
        <hr>
    <table class="table table-striped" id="myTable">
        
    </table>
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Changes</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="Item" id="itemName1" class="w-100 text-dark rounded mt-2">
            <input type="text" placeholder="Amount" id="itemAmount1" class="w-100 text-dark rounded mt-3">
            <input type="text" placeholder="Quantity" id="itemQuantity1" class="w-100 text-dark rounded mt-3">
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button onclick="editItem() "type="button" data-bs-dismiss="modal" class="btn btn-primary">UPDATE</button>
        </div>
      </div>
    </div>
  </div>
    <script>    
            var cart = []
       function addToCart() { 
        if(user.value == "" || user1.value == "" || user2.value == ""){
          alert("Enter an item")
        } else{

        
            var major = {
                item: user.value,
                Amount: user1.value,
                Quantity:user2.value,
                
            }
            cart.push(major)
            user.value = ""
            user1.value = ""
            user2.value = ""
            console.log(cart);
        
           
            displayCart()
           
        }
      }
        
        function displayCart(){    
            myTable.innerHTML =`
            <tr>
                <td class ="fw-bold">S/N</td>
                <td class ="fw-bold">ITEM</td>
                <td class ="fw-bold">AMOUNT</td>
                <td class ="fw-bold">QUANTITY</td>
                <td class ="fw-bold">ACTIONS</td>
            </tr>
            `
            for (let index = 0; index < cart.length; index++) {
                myTable.innerHTML += `
          <tr>
                    <td>${index +1}</td>
                    <td>${cart[index].item}</td>
                    <td>${"#" +cart [index].Amount}</td>
                    <td>${cart[index].Quantity}</td>    
                  <td><button class="btn btn-danger" onclick="deleteItem(${index})">delete Item</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="editItem(${index})">edit Item</button></td>
          </tr>
                `
            }
        }
        function deleteItem(Index){
            cart.splice(Index, 1,)
            displayCart()
            console.log(cart)
        }
        
        function editItem(Index) { 
        var input = itemName1.value
        var input1 = itemAmount1.value
        var input2 = itemQuantity1.value
        var newDetails = {
            item: input,
            Amount:input1,
            Quantity: input2
        }
        cart.splice(Index, 1, newDetails) 
        console.log(cart)
        displayCart()
        

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
